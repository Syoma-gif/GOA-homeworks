<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ბმულები</title>
  <style>
    .custom-link:link {
      color: blue;
    }

    .custom-link:visited {
      color: purple;
    }
  </style>
</head>
<body>
  <a class="custom-link" href="https://example.com" target="_blank">example.com</a><br>
  <a class="custom-link" href="https://google.com" target="_blank">google.com</a>
</body>
</html>
