<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ჩვენს შესახებ</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .about {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .about h1 {
      font-size: 36px;
      color: darkblue;
    }

    .about p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }

    .about .highlight {
      color: #800000; 
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="about">
    <h1>ჩვენს შესახებ</h1>
    <p>ჩვენი კომპანია დაარსდა [წელი]-ში და ჩვენი მიზანი არის [მომსახურების/პროდუქტის] მიწოდება უმაღლესი ხარისხით. ჩვენი გუნდი მზად არის თქვენთვის საუკეთესო გადაწყვეტილებები შესთავაზოს!</p>
    <p class="highlight">ჩვენი ღირებულებები: ინოვაცია, კლიენტთა დაკმაყოფილება, მაღალი ხარისხი.</p>
  </div>

</body>
</html>
