<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ბლოკი</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    .info-block {
      width: 250px;
      height: 150px;
      background-color: white;
      color: black;
      padding: 10px;
      font-family: 'Open Sans', sans-serif;
      border: 1px solid #ccc;
    }

    .info-block:hover {
      background-color: #f0f8ff; 
    }

    .info-block h3 {
      font-weight: bold;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="info-block">
    <h3>სათაური</h3>
    <p>ეს არის ტექსტი ბლოკის შიგნით. სტილი შეესაბამება მოთხოვნებს.</p>
  </div>
</body>
</html>
