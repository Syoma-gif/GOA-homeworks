<div class="responsive-div">
  This is a responsive div.
</div>

<style>
  .responsive-div {
    width: 800px;
    height: 200px; /* height added */
    background-color: lightblue;
    margin: auto;
  }

  @media (max-width: 800px) {
    .responsive-div {
      width: 100%;
    }
  }
</style>
