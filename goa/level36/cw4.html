<!DOCTYPE html>
<html>
<head>
  <title>დავალება 5</title>
  <style>
    ol {
      list-style-type: lower-greek;
      list-style-position: outside;
      text-align: center;
    }
  </style>
</head>
<body>
  <ol>
    <li>პირველი</li>
    <li>მეორე</li>
    <li>მესამე</li>
    <li>მეოთხე</li>
    <li>მეხუთე</li>
  </ol>
  <p>
     რიცხვები სიმბოლოები არ მიყვება ტექსტს რადგან list-style-position outside ნიშნავს რომ ნომრები რჩება მარცხნივ ხოლო ტექსტი ცენტრში
    გამოსასწორებლად უნდა გამოვიყენოთ inside რომ ორივე ერთ სვეტში მოექცეს
  </p>
</body>
</html>
